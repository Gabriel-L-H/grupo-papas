<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <link rel="stylesheet" type="text/css" href="compra.css"/>

    <title>Papa's pizzaria. </title> 
    <meta charset="utf-8"/>
    <script>
      function val_compra() {
       var ccpf = parseInt (document.getElementById('cpf')).value;
       var ceep  = parseInt (document.getElementById)('cep').value;}
        if(isNaN(ccpf) ||isNaN(ceep))
        {
          alert('Somente números');
        } stop
        else {
          alert('Compra concluída');
        }
      </script>
 </head>
 <body>
    <div id="pagamento">
       <form >
            <h2>Dados para a compra</h2>
            <input type="text" placeholder="CPF" id="cpf">
            <input type="text" placeholder="CEP" id="cep">
            <input type="submit" onclick="val_compra(); return false;">
        </form>
      </body>
